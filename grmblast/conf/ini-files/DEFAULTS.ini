[general]
DATABASE_HOST       = colden.cshl.edu
DATABASE_DBUSER     = gramene_web
DATABASE_DBPASS     = gram3n3
DATABASE_WRITE_USER = gramene_web
DATABASE_WRITE_PASS = gram3n3

SITE_ICON        = favicon.ico

ENSEMBL_SITENAME = EnsemblPlants
SITE_VERSION = 30

; Filesystem paths to utilities etc.
; Some settings (e.g. ENSEMBL_BLAST_BIN_PATH) can use ':' seperated values
ENSEMBL_BINARIES_PATH         = /usr/local/bin 
ENSEMBL_BLAST_BIN_PATH        = /usr/local/wublast
ENSEMBL_REPEATMASKER          = /usr/local/RepeatMasker/RepeatMasker
ENSEMBL_BLAST_FILTER          = /usr/local/wublast/filter
ENSEMBL_BLAST_MATRIX          = /usr/local/wublast/matrix
ENSEMBL_BLAST_DATA_PATH       = /usr/local/blastdb/gramene 

# Which search type to use by default
ENSEMBL_DEFAULT_SEARCHCODE = gramene_ensembl

;
; Web services (Used for DAS etc)
;
ENSEMBL_DAS_SERVERS           = [das.sanger.ac.uk www.gramene.org dev.gramene.org dev.gramene.org/gramenedas]


;
; Species lists on the home page
;
DEFAULT_FAVOURITES = [ Oryza_sativa Arabidopsis_thaliana Zea_mays ]
TAXON_ORDER = [ Oryzeae Liliopsida eudicotyledons ]

[TAXON_LABEL]
Oryzeae = Rice
Liliopsida = Other Monocots
eudicotyledons = Dicots


[ENSEMBL_STYLE]

MH_BG = 819c53
#MH_BG = cae8a0

