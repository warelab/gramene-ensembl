<!--unisearch table start-->
<div class="col1">
<form action="/Oryza_sativa/unisearch" method="GET" name="feederform">
<h3 class="boxed">
<table>
 <tr>
 <td nowrap>
 Find in Genomes
 </td>
 <td>
  <select name="species">
   <option value="All"                 > Any Species          </option>
   <option value="Arabidopsis thaliana"> Arabidopsis thaliana </option>
   <option value="Oryza punctata"      > Oryza punctata       </option>
   <option value="Oryza rufipogon"     > Oryza rufipogon      </option>
   <option value="Oryza sativa"        > Oryza sativa         </option>
   <option value="Zea mays"            > Zea mays             </option>
  </select>  
 </td>
 <td>
   <select name="type">
    <option value="All"        >Any Feature     </option>
    <option value="Domain"     >Domain          </option>
    <option value="Feature"    >Aligned Feature </option>
    <option value="Gene"       >Gene            </option>
    <option value="Marker"     >Marker          </option>
    <option value="Peptide"    >Peptide         </option>
    <option value="Protein"    >Protein         </option>
    <option value="Sequence"   >Sequence        </option>
    <option value="Transcript" >Transcript      </option>
   </select>  
 </td>
 <td>
   <input name="q" size="24" value="">  
 </td>
 <td>
   <input type="submit" value="Search" >
 </td>
 </tr>
</table>
</h3>
</form>
</div>
