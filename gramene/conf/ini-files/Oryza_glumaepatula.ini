[general]
SPECIES_RELEASE_VERSION = 15

[databases]
DATABASE_CORE = %_core_%_%
DATABASE_USERDATA = oryza_glumaepatula_userdata

[ENSEMBL_INTERNAL_BAM_SOURCES]
OglumLeaf    = dna_align_cdna
OglumPanicle = dna_align_cdna
OglumRoot    = dna_align_cdna

[OglumLeaf]
source_name = Transcript - RNA-Seq - Oryza glumaepatula; leaf tissue
description = Oryza glumaepatula leaf tissue RNA reads mapped to the Oryza glumaepatula assembly with tophat alignement tool.
source_url = http://brie.cshl.edu/data/OGE_RNA_seq/Oglum_leaf.tophat.bam
source_type = bam
display = normal

[OglumPanicle]
source_name = Transcript - RNA-Seq - Oryza glumaepatula; panicle tissue
description = Oryza glumaepatula panicle tissue RNA reads mapped to the Oryza glumaepatula assembly with tophat alignement tool.
source_url = http://brie.cshl.edu/data/OGE_RNA_seq/Oglum_panicle.tophat.bam
source_type = bam
display = normal

[OglumRoot] 
source_name = Transcript - RNA-Seq - Oryza glumaepatula; root tissue
description = Oryza glumaepatula root tissue RNA reads mapped to the Oryza glumaepatula assembly with tophat alignement tool.
source_url = http://brie.cshl.edu/data/OGE_RNA_seq/Oglum_root.tophat.bam
source_type = bam
display = normal

